<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-BLE Device Controller</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            display: flex;
            flex-direction: column; /* Stack logo and heading vertically */
            align-items: center;
            padding: 20px;
            /*background-color: #0073e6;
            color: white;*/
        }

        #companyLogo {
            max-height: 100px; /* Limit the size */
            max-width: 100%; /* Ensure it scales responsively */
            object-fit: contain; /* Preserve aspect ratio */
        }

        header h1 {
            margin: 20px 0 0 0;
            font-size: 24px;
        }

        .ble-section {
            margin: 20px auto;
        }

        .status {
            margin-top: 10px;
            font-weight: bold;
        }

        #numberPad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            width: fit-content;
            margin: 20px auto;
        }

        #numberPad button {
            width: 90px;
            height: 60px;
            font-size: 18px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #numberPad button:hover {
            background-color: #ddd;
        }

        button {
            width: 150px;
            height: 40px;
            margin: auto;
            font-size: 14px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f0f0f0;
        }

        button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.jpg" alt="Company Logo" id="companyLogo"> <!-- Logo centered at the top -->
        <h1>Multi-BLE Device Controller</h1> <!-- Heading below the logo and centered -->
    </header>

    <!-- BLE 1 -->
    <div class="ble-section" id="ble1">
        <h2>BLE_1</h2>
        <button onclick="connectToDevice('BLE_1')">Connect to BLE_1</button>
        <button onclick="disconnectDevice('BLE_1')">Disconnect BLE_1</button>
        <div class="status" id="status_BLE_1">Status: Disconnected</div>
    </div>

    <!-- BLE 2 -->
    <div class="ble-section" id="ble2">
        <h2>BLE_2</h2>
        <button onclick="connectToDevice('BLE_2')">Connect to BLE_2</button>
        <button onclick="disconnectDevice('BLE_2')">Disconnect BLE_2</button>
        <div class="status" id="status_BLE_2">Status: Disconnected</div>
    </div>

    <!-- BLE 3 -->
    <div class="ble-section" id="ble3">
        <h2>BLE_3</h2>
        <button onclick="connectToDevice('BLE_3')">Connect to BLE_3</button>
        <button onclick="disconnectDevice('BLE_3')">Disconnect BLE_3</button>
        <div class="status" id="status_BLE_3">Status: Disconnected</div>
    </div>

    <!-- BLE 4 -->
    <div class="ble-section" id="ble4">
        <h2>BLE_4</h2>
        <button onclick="connectToDevice('BLE_4')">Connect to BLE_4</button>
        <button onclick="disconnectDevice('BLE_4')">Disconnect BLE_4</button>
        <div class="status" id="status_BLE_4">Status: Disconnected</div>
    </div>

    <!-- BLE 5 -->
    <div class="ble-section" id="ble5">
        <h2>BLE_5</h2>
        <button onclick="connectToDevice('BLE_5')">Connect to BLE_5</button>
        <button onclick="disconnectDevice('BLE_5')">Disconnect BLE_5</button>
        <div class="status" id="status_BLE_5">Status: Disconnected</div>
    </div>

    <!-- Buttons to send messages to all BLE devices -->
    <div class="ble-section">
        <h2>Select Game Mode</h2>
        <button onclick="sendMessageToAll('Enable accelerometer', 'Football')">Football</button>
        <button onclick="sendMessageToAll('Disable accelerometer', 'Wearable')">Wearable</button>
        <p class="status">Selected Game Mode: <span id="gameStatus">Wearable</span></p>
    </div>

    <h2>Select Number</h2>

    <!-- Number Pad -->
    <div id="numberPad">
        <button onclick="sendNumber(1)">1</button>
        <button onclick="sendNumber(2)">2</button>
        <button onclick="sendNumber(3)">3</button>
        <button onclick="sendNumber(4)">4</button>
        <button onclick="sendNumber(5)">5</button>
        <button onclick="sendNumber(6)">6</button>
        <button onclick="sendNumber(7)">7</button>
        <button onclick="sendNumber(8)">8</button>
        <button onclick="sendNumber(9)">9</button>
        <button onclick="sendRandomNumber()">Random</button>
        <button onclick="sendNumber(0)">0</button>
        <button onclick="sendRandomNumber()">Random</button>

    </div>

    <script src="script.js"></script>
</body>
</html>
